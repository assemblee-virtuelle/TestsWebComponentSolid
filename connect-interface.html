<template id="connect-interface">
    <style>
        #questionBlock{
            display:flex;
            flex-direction: column;
            width:80%;
        }
        .hide{display:none}
        .show{display:block}
    </style>
    <div id="questionBlock">
        <div id="mainTitle">
            <h2>Connect or Register ?</h2>
        </div>
        <div>
            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
    </div>
    <div id="loginOrNot">
        <login-interface class="hide"></login-interface>
        <register-interface class="hide"></register-interface>
    </div>

</template>
<script>
    const connectTmpl = document.currentScript.ownerDocument.querySelector("#connect-interface");
    class ConnectInterface extends HTMLElement{
        constructor(){
            super();
            const shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const instance = connectTmpl.content.cloneNode(true);
            this.shadowRoot.appendChild(instance);
            this.login = this.shadowRoot.querySelector('login-interface');
            this.register = this.shadowRoot.querySelector('register-interface');
        }

        connectedCallback(){
            this.shadowRoot.getElementById('login').addEventListener('click', e => {this.showLoginOrRegister(1)});
            this.shadowRoot.getElementById('register').addEventListener('click', e => {this.showLoginOrRegister(0)});
        }

        showLoginOrRegister(value){            
            if (value === 1){
                this.login.className = "show";
                this.register.className = "hide";
            } else if (value === 0){
                this.login.className = "hide";
                this.register.className = "show";
            }
        }

        setPostal(postal){
            console.log("set postal in connect interface");
            this.postal = postal;
            this.login.setPostal(postal);
            this.register.setPostal(postal);

        }
    }
    window.customElements.define('connect-interface', ConnectInterface);
</script>
