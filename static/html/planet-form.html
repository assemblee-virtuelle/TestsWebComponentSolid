<template id="planet-form">
    <style>
        #inputInfo{
            display:flex;
            flex-direction: column;
            width: fit-content;
        }
        .inputs{
            display:flex;
            flex-direction:row;
            margin-bottom:5px;
            justify-content: flex-end;
        }
        label{
            margin-right:5px;
        }
        #buttons{
            margin-top:15px;
        }
        #form-block{
            width:fit-content;
            margin:0 auto;
            text-align: center;
            padding: 20px;
            padding-bottom:10px;
            border-radius:3px;
            border: 2px dashed #2bc4d4;
        }

        .checkboxDiv{
            display:flex;
        }

        .webidDiv{
            background-color:cornsilk;
        }

        .webidDiv > input{
            width:250px;
        }

        .permLine{
            display: flex;
            width: 70%;
            margin: 0 auto;
            justify-content: space-evenly;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>

    <h1 class="title">Informations de la planète</h1>
    <div id="form-block">
        <form action="" id="planetForm">
            <div id="inputInfo">
                <div id="inputName" class="inputs">
                    <label for="name">Nom de la planète : </label>
                    <input type="text" id="name" name="name">
                </div>
                <div id="inputRay" class="inputs">
                    <label for="radius">Rayon (km) : </label>
                    <input type="text" id="radius" name="radius">
                </div>
                <div id="inputTemp" class="inputs">
                    <label for="temp" >Température en surface (°C) : </label>
                    <input type="text" id="temp" name="temperature">
                </div>
                <input type="hidden" name="uri" value="">
            </div>
            <div id="buttons">
                <button id="btn_submit">SAVE</button>
                <button id="cancel">CANCEL</button>
            </div>
        </form>
    </div>
    <h2>Add permissions</h2>
    <div id="perms">
        <div id="permList">
        </div>
        <button id="addNewPermBtn">New Permission</button>
    </div>

    <h1>Permissions</h1>
    <planet-permissions></planet-permissions>
</template>
<script>
    let planet_form_template = document.currentScript.ownerDocument.getElementById('planet-form');;
    class PlanetForm extends HTMLElement {
        constructor(){
            super();
            const shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const instance = planet_form_template.content.cloneNode(true);
            this.shadowRoot.appendChild(instance);
            this.planetForm = this.shadowRoot.getElementById("planetForm");
            this.cancelBtn = this.shadowRoot.getElementById("cancel");
            this.submitBtn = this.shadowRoot.getElementById("btn_submit");
            this.permissions = this.shadowRoot.querySelector('planet-permissions');
            this.addBtn = this.shadowRoot.getElementById("addNewPermBtn");
            this.permBlockList = this.shadowRoot.getElementById("permList");
            this.line = 0;
            this.permList = {};
        }

        connectedCallback(){
            this.createPermLine();
            this.addBtn.addEventListener('click', this.addNewPerm.bind(this));
            this.submitBtn.addEventListener("click", e => {
                e.preventDefault();
                this.submit();
            });
            this.cancelBtn.addEventListener("click", e => {
                e.preventDefault();
                this.cancel();
            });
            let inputs = this.planetForm.querySelectorAll('input');
            this.inputList = {};
            for (let i = 0; i < inputs.length; i++){
                this.inputList[inputs[i].name] = inputs[i];
            }
        }

        createPermLine(){
            //Principal block
            let newPerm = document.createElement('div');
            newPerm.id = "newPerm" + this.line;
            newPerm.className = "permLine";

            //WebID input block
            let webidBlock = document.createElement('div');
            let webidLabel = document.createElement('label');
            let webidInput = document.createElement('input');
            webidBlock.className = "webidDiv";
            webidLabel.setAttribute('for', 'webidInput' + this.line);
            webidLabel.innerText = "WebID:"
            webidInput.setAttribute('type', 'text');
            webidInput.id = 'webidInput' + this.line;
            
            //Permissions input block
            let permBlock = document.createElement('div');
            let readBlock = document.createElement('div');
            let writeBlock = document.createElement('div');
            let controlBlock = document.createElement('div');
            let readInput = document.createElement('input');
            let readLabel = document.createElement('label');
            let writeInput = document.createElement('input');
            let writeLabel = document.createElement('label');
            let controlInput = document.createElement('input');
            let controlLabel = document.createElement('label');
            permBlock.className = "checkboxDiv";
            readBlock.className = "readDiv";
            readInput.id = "read" + this.line;
            readInput.setAttribute('type', 'checkbox');
            readInput.setAttribute('name', 'Read');
            readLabel.setAttribute('for', 'read' + this.line);
            readLabel.innerText = "Read";
            writeBlock.className = "writeDiv";
            writeInput.id = "write" + this.line;
            writeInput.setAttribute('type', 'checkbox');
            writeInput.setAttribute('name', 'Write');
            writeLabel.setAttribute('for', 'write' + this.line);
            writeLabel.innerText = "Write";
            controlBlock.className = "controlDiv";
            controlInput.setAttribute('type', 'checkbox');
            controlInput.id = "control" + this.line;
            controlInput.setAttribute('name', 'Control');
            controlLabel.setAttribute('for', 'control' + this.line);
            controlLabel.innerText = "Control";

            //Delete btn or img
            let deleteBlock = document.createElement('div');
            let deleteBtn = document.createElement('button');
            deleteBtn.className = "deleteBtn";
            deleteBtn.innerText = "Delete";
            deleteBtn.addEventListener('click', this.deletePermLine.bind(this));

            //Append all
            webidBlock.appendChild(webidLabel);
            webidBlock.appendChild(webidInput);
            readBlock.appendChild(readInput);
            readBlock.appendChild(readLabel);
            writeBlock.appendChild(writeInput);
            writeBlock.appendChild(writeLabel);
            controlBlock.appendChild(controlInput);
            controlBlock.appendChild(controlLabel);
            permBlock.appendChild(readBlock);
            permBlock.appendChild(writeBlock);
            permBlock.appendChild(controlBlock);
            deleteBlock.appendChild(deleteBtn);
            newPerm.appendChild(webidBlock);
            newPerm.appendChild(permBlock);
            newPerm.appendChild(deleteBlock);

            this.permBlockList.appendChild(newPerm);

            this.line++;
        }

        addNewPerm(){
            this.createPermLine();
        }

        deletePermLine(ev){
            ev.target.parentNode.parentNode.remove();
        }

        getPermList(){
            let permLines = this.permBlockList.querySelectorAll('.permLine');
            let permList = {};
            let aclPermList = this.permissions.permList;

            if (permLines.length == 0){
                return permList;
            }
            for(let i = 0; i < permLines.length; i++){
                let webid = permLines[i].querySelector('input[type=text]').value;
                let permissions = [];
                let checkInputs = permLines[i].querySelectorAll('input[type=checkbox]:checked');
                checkInputs.forEach((checkbox) => {
                    let perm = checkbox.getAttribute('name');
                    if (perm !== "Write" && perm != "Read" && perm != "Control"){
                        throw new Error("Invalid permission");
                    }
                    permissions.push(checkbox.getAttribute('name'));
                })
                permList[webid] = permissions;
            }
            return permList;
        }

        submit(){
            let dataForm = this.planetForm.querySelectorAll('input:not([name="uri"])');
            let ret = {};

            let permList = this.getPermList();
            console.log('permList :', permList);
            let uri = this.shadowRoot.querySelector('input[name="uri"]').value;
            for(let i = 0; i < dataForm.length; i++){
                if (dataForm[i].value && dataForm[i].value != "")
                    ret[dataForm[i].name] = dataForm[i].value;
            }
            if (ret['name'] && ret['name'] != ""){
                if (!uri || uri == "" && !this.isEmpty(ret)){
                    this.postal.publish({
                        channel:'planet',
                        topic:'addNewConfirm',
                        data:ret
                    })
                } else {
                    let _data = {};
                    _data['form'] = ret;
                    _data['uri'] = uri;
                    this.postal.publish({
                        channel:'planet',
                        topic:'editConfirm',
                        data:_data
                    })
                }
            } else {
                console.log("retry with a name");
            }
        }

        isEmpty(obj) {
            if (obj == null) return true;
            if (obj.length > 0)    return false;
            if (obj.length === 0)  return true;
            if (typeof obj !== "object") return true;
            for(var key in obj) {
                if (hasOwnProperty.call(obj, key)) return false;
            }
            return true;
        }

        cancel(){
            if (this.postal){
                this.postal.publish({
                    channel:'planet',
                    topic:'formCancel'
                });
            }
        }

        setPostal(postal){
            this.permissions.setPostal(postal);
            this.postal = postal;
        }

        setFormData(data){
            if (data.uri){
                this.resetFormData();
                this.permissions.setAttribute('data-uri', data.uri);
                this.permissions.setAttribute('data-acl', data.acl); //Note: Take care of the call order because of attributeChangedCallback on planet-permissions.html
                for(const fieldName in data.inputs){
                    if (data.inputs.hasOwnProperty(fieldName)){
                        this.inputList[fieldName].value = data.inputs[fieldName];
                    }
                }
                this.shadowRoot.querySelector('input[name="uri"]').value = data.uri;
            } else {
                console.log("no uri set");
            }
        }

        resetFormData(){
            for(const field in this.inputList){
                if (this.inputList.hasOwnProperty(field)){

                    this.inputList[field].value = "";
                }
            }
        }

        setPostalChannels(){

        }
        
    }
    window.customElements.define("planet-form", PlanetForm);
</script>
