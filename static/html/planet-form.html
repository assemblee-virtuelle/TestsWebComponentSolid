<template id="planet-form">
    <style>
        #inputInfo{
            display:flex;
            flex-direction: column;
            width: fit-content;
        }
        .inputs{
            display:flex;
            flex-direction:row;
            margin-bottom:5px;
            justify-content: flex-end;
        }
        label{
            margin-right:5px;
        }
        #buttons{
            margin-top:15px;
        }
        #form-block{
            width:fit-content;
            margin:0 auto;
            text-align: center;
            padding: 20px;
            padding-bottom:10px;
            border-radius:3px;
            border: 2px dashed #2bc4d4;
        }

        .hidden{
            display:none;
        }

        #servPermDiv{
            width:80%;
            margin: 0 auto;
            margin-top:15px;
        }

    </style>

    <h1 class="title">Informations de la planète</h1>
    <div id="form-block">
        <form action="" id="planetForm">
            <div id="inputInfo">
                <div id="inputName" class="inputs">
                    <label for="name">Nom de la planète : </label>
                    <input type="text" id="name" name="name">
                </div>
                <div id="inputRay" class="inputs">
                    <label for="radius">Rayon (km) : </label>
                    <input type="text" id="radius" name="radius">
                </div>
                <div id="inputTemp" class="inputs">
                    <label for="temp" >Température en surface (°C) : </label>
                    <input type="text" id="temp" name="temperature">
                </div>
                <input type="hidden" name="uri" value="">
            </div>
            <div id="buttons">
                <button id="btn_submit">SAVE</button>
                <button id="cancel">CANCEL</button>
            </div>
        </form>
    </div>
    <div>
        <add-perms></add-perms>
    </div>
    <div id="servPermDiv" class="hidden">
        <button id="toPermListBtn">&darr; Ajouter à la liste &darr;</button>
        <h2>Liste des Permissions</h2>
        <planet-permissions></planet-permissions>
    </div>
</template>
<script>
    let planet_form_template = document.currentScript.ownerDocument.getElementById('planet-form');
    class PlanetForm extends HTMLElement {
        constructor(){
            super();
            const shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const instance = planet_form_template.content.cloneNode(true);
            this.shadowRoot.appendChild(instance);
            this.planetForm = this.shadowRoot.getElementById("planetForm");
            this.cancelBtn = this.shadowRoot.getElementById("cancel");
            this.submitBtn = this.shadowRoot.getElementById("btn_submit");
            this.permissions = this.shadowRoot.querySelector('planet-permissions');
            this.servPermDiv = this.shadowRoot.getElementById("servPermDiv");
            this.addPerms = this.shadowRoot.querySelector('add-perms');
            this.toPermListBtn = this.shadowRoot.getElementById("toPermListBtn");
        }

        connectedCallback(){
            this.toPermListBtn.addEventListener('click', this.addPermToList.bind(this));
            this.submitBtn.addEventListener("click", e => {
                e.preventDefault();
                this.submit();
            });
            this.cancelBtn.addEventListener("click", e => {
                e.preventDefault();
                this.cancel();
            });
            let inputs = this.planetForm.querySelectorAll('input');
            this.inputList = {};
            for (let i = 0; i < inputs.length; i++){
                this.inputList[inputs[i].name] = inputs[i];
            }
        }

        static get observedAttributes(){
            return ['data-uri'];
        }

        get uri(){
            return this.getAttribute('data-uri');
        }

        set uri(_uri){
            if (_uri){
                this.setAttribute('data-uri', _uri);
            }
        }

        attributeChangedCallback(name, oldValue, newValue){
            if (name == 'data-uri'){
                if (newValue == null){
                    this.servPermDiv.className = "hidden";
                } else {
                    console.log('newValue :', newValue);
                    this.servPermDiv.className = "";
                }
            }
        }

        addPermToList(){
            if (this.postal){
                let list = this.addPerms.getPermList();
                this.postal.publish({
                    channel:'permissions',
                    topic:'addPerms', 
                    data:{permissions:list, uri:this.uri, acl:this.acl}
                })
            }
        }

        submit(){
            let dataForm = this.planetForm.querySelectorAll('input:not([name="uri"])');
            let ret = {};

            let uri = this.shadowRoot.querySelector('input[name="uri"]').value;
            for(let i = 0; i < dataForm.length; i++){
                if (dataForm[i].value && dataForm[i].value != "")
                    ret[dataForm[i].name] = dataForm[i].value;
            }
            if (ret['name'] && ret['name'] != ""){
                if (!uri || uri == "" && !this.isEmpty(ret)){
                    let permList = this.addPerms.getPermList();
                    this.postal.publish({
                        channel:'planet',
                        topic:'addNewConfirm',
                        data:{planetInfo:ret, permissions:permList}
                    })
                } else {
                    let _data = {};
                    _data['form'] = ret;
                    _data['uri'] = uri;
                    this.postal.publish({
                        channel:'planet',
                        topic:'editConfirm',
                        data:_data
                    })
                }
            } else {
                console.log("retry with a name");
            }
        }

        isEmpty(obj) {
            if (obj == null) return true;
            if (obj.length > 0)    return false;
            if (obj.length === 0)  return true;
            if (typeof obj !== "object") return true;
            for(var key in obj) {
                if (hasOwnProperty.call(obj, key)) return false;
            }
            return true;
        }

        cancel(){
            if (this.postal){
                this.postal.publish({
                    channel:'planet',
                    topic:'formCancel'
                });
            }
        }

        setPostal(postal){
            this.postal = postal;
            this.permissions.setPostal(postal);
            this.addPerms.setPostal(postal);
        }

        setFormData(data){
            if (data.uri){
                this.resetFormData();
                this.permissions.setAttribute('data-uri', data.uri);
                this.uri = data.uri;
                this.acl = data.acl;
                this.permissions.setAttribute('data-acl', data.acl); //TODO: Change this Take care of the call order because of attributeChangedCallback on planet-permissions.html
                for(const fieldName in data.inputs){
                    if (data.inputs.hasOwnProperty(fieldName)){
                        this.inputList[fieldName].value = data.inputs[fieldName];
                    }
                }
                this.shadowRoot.querySelector('input[name="uri"]').value = data.uri;
            } else {
                console.log("no uri set");
            }
        }

        resetFormData(){
            for(const field in this.inputList){
                if (this.inputList.hasOwnProperty(field)){
                    this.inputList[field].value = "";
                }
            }
        }

    }
    window.customElements.define("planet-form", PlanetForm);
</script>
