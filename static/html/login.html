<template id="tmpl-login">
    <style>
        .issuer {
            border: 2px solid #4335f9;
            border-radius: 3px;
            display: flex;
            overflow:auto;
            position:relative;
            background-repeat: no-repeat;
            background-size: 150%;
            background-position: 50% 50%; 
            flex-direction: column;
            text-align: center;
            cursor:pointer;
        }
        .issuer > img{
            margin: 0 auto;
            width:50px;
            height:50px;
        }
        .issuer:hover{
            background-color:#5754cc5c;
        }

    </style>
    <div id="connect">
        <div id="choose">Login with :</div>
        <div id="solidOne" class="issuer">
            <img src="images/solid-logo.png" alt="Solid Logo" />
            <b>Solid (one)</b>
        </div> 
        <div id="solidTwo" class="issuer">
            <img src="images/solid-logo.png" alt="Solid logo">
            <b>Solid (two)</b>
        </div>
    </div>
</template>
<script>
    const loginTmpl = document.currentScript.ownerDocument.getElementById('tmpl-login');
    class Login extends HTMLElement{
        constructor(){
            super();
            const shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const instance = loginTmpl.content.cloneNode(true);
            this.shadowRoot.appendChild(instance);
        }

        connectedCallback(){
            let issuerList = this.shadowRoot.querySelectorAll('.issuer');
            for (let i = 0; i < issuerList.length; i++){
                issuerList[i].addEventListener('click', e => {
                    e.preventDefault();
                    this.login(issuerList[i].id);
                })
            }
        }

        login(id){
            if (this.postal){
                let server = 0;
                if (id == 'solidOne')
                {
                    console.log("logged on first serv");
                    server = 1;
                } else {
                    console.log("logged on server two");
                    server = 2;
                }
                    this.postal.publish({
                        channel:'auth',
                        topic:'login',
                        data:server
                    });
            }
        }

        setPostal(postal){
            this.postal = postal;
        }

    }
    window.customElements.define('login-interface', Login);
</script>
