<template id="card-person">
    <style>
        #Info{
            border:2px dashed lightslategrey;
            padding:10px;
            display:flex;
            flex-wrap:wrap;
            justify-content: space-between;
            width: 100%;
        }
        #Info > div{
            
            margin-top:5px;
        }
        </style>
    <div id="Info">
        <div class="firstName">
            <label for="name">First Name :</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div class="lastName">
            <label for="lastName">Last Name :</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div class="currentProject">
            <label for="email">Current Project :</label>
            <input type="text" name="currentProject" id="currentProject">
        </div>
        <div class="surname">
            <label for="address">Pseudo :</label>
            <input type="text" name="surname" id="surname">
        </div>
        <div class="knows">
            <label for="country">Knows :</label>
            <input type="text" name="knows" id="knows">
        </div>
    </div>
</template>
<script>
    
    class CardPersonInfo extends HTMLElement{
        constructor (){
            super();
            const shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const templateCandidates = document.querySelectorAll('link[rel=import]');
            let template = null;
            for (let templateCandidate of templateCandidates) {
                template = templateCandidate.import.querySelector('#card-person');
                if (template != null) {
                    break;
                }
            }
            const instance = template.content.cloneNode(true);
            this.shadowRoot.appendChild(instance);
        }

        setPostal(postal){
            this.postal = postal;
        }
    }

    window.customElements.define('card-person', CardPersonInfo);
</script>
